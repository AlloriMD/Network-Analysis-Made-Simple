name: nams # Network Analysis Made Simple
channels:
  - defaults
  - conda-forge
  - ericmjl
dependencies:
  - python=3.7
  - matplotlib
  - networkx
  - scipy
  - numpy
  - nxviz
  - hiveplot
  - jupyter
  - jupyterlab
  - ipykernel
  - pandas
  - rise
  - python-louvain
  - tqdm
  - ffmpeg
  - nbstripout
  - pygments
  - pip
  - pyprojroot
  - isort
  - black
  - pyjanitor
  - pre-commit
  - tabulate  # used for exporting dataframe as Markdown tables
  - pip:
      - mkdocs==1.1.2
      - mkdocs-material==5.5.12
      - pymdown-extensions==8.0
      - mknotebooks==0.4.1
      - mkdocstrings
      - git+http://github.com/ericmjl/Network-Analysis-Made-Simple@master
